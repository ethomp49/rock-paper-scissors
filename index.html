<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <h1 class="header">Welcome to Rock, Paper, Scissors!</h1>
    <p class="intro">You will be playing rock paper scissors against a computer. The first one to reach 5 wins is the victor. Good luck!</p>
    <div class="round-counter">Round 1:</div>
    <div class="btn-container">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <p class="round-result"></p>
    <div class="score">
        <span class="player-wins">Player Wins: 0</span>
        <span class="computer-wins">Computer Wins: 0</span>
    </div>
    <br><br>
    <h1 class="final-result"></h1>
    <script src="./javascript.js"></script>
</body>

</html>
